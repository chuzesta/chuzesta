<!doctype html>
<html>
  <head>
    <title>Embedding Vega-Lite</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.16.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.2"></script>
  </head>
  <body>
    <div id="vis"></div>

    <script type="text/javascript">
      var yourVlSpec = {
       {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "data": {"url": "https://uiuc-ischool-dataviz.github.io/spring2019online/week02/building_inventory.csv"},
  "vconcat": 
  [          
    {
      "width":750,
      "mark": {"type": "bar", "cornerRadius": 10},
      "encoding": 
      {
        "x": {"field": "Congress Dist", "type": "quantitative"},
        "y": {"aggregate": "sum", "field":"Square Footage"}
      }
    },

    {
    "width":750,

    "transform": 
    [
        {"filter" : "datum['Year Constructed'] > 0"}
    ],
    "mark": {"type": "point"},
    "encoding": 
      {
        "x": {"field": "Year Constructed", "type": "quantitative", "scale": {"domain": [1740,2025]}},
        "y": {"field":"Total Floors", "type": "quantitative"}
      }
    
    }
  ]
}
      };
      vegaEmbed('#vis', yourVlSpec);
    </script>
  </body>
</html>
